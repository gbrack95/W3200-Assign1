<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Date Night</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 id="title">Date Night Fun</h1>
            <p>
                Welcome! I will help you decide what to do on your date tonight! To get started let me know if you want to do an activity, get some food or both!
            </p>
            <div id="act-button-container">
                <button id="activity-button" class="button">Activity</button>
                <button id="food-button" class="button">Food</button>
                <button id="both-button" class="button">Both</button>
            </div>
            <div id="cost-button-container">
                <p id="explain-cost">How much do want it to cost?</p>
                <button id="low" class="button">Low</button>
                <button id="medium" class="button">Medium</button>
                <button id="high" class="button">High</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
